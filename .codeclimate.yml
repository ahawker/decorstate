---
engines:
  duplication:
    enabled: true
    config:
      languages:
        python:
          mass_threshold: 40
  fixme:
    enabled: true
  radon:
    enabled: true
  pep8:
    enabled: true
ratings:
  paths:
  - "**.py"
exclude_paths:
- .git/
- .idea/
- .tox/
- tests/
- build/
- requirements/
- pylintrc
- Makefile
- "*.md"
